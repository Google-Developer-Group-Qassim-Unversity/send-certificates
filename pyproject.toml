[project]
name = "certificate-api"
version = "1.0.0"
description = "FastAPI server for certificate generation and email delivery"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.1.1",
    "python-pptx>=1.0.2",
    "email-validator>=2.0.0",
]

[project.scripts]
start = "uvicorn main:app --reload"
